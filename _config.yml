# Hexo Configuration
## Docs: https://hexo.io/docs/configuration
## Source: https://github.com/hexojs/hexo/

# Site
title: 上下未形，何由考之？冥昭瞢暗，誰能極之？馮翼惟象，何以識之？
subtitle:
description:
keywords:
author: 宋冬生
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://songdongsheng.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true

# https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true
  breaks: false

# https://hexo.io/docs/tag-plugins.html
highlight:
  enable: false
  auto_detect: false
  line_number: false
# https://github.com/ele828/hexo-prism-plugin
prism_plugin:
  mode: 'preprocess'
  theme: 'default'
  line_number: true

# https://plantuml.com/zh/sitemap-language-specification
# https://github.com/miao1007/hexo-filter-plantuml
# https://www.npmjs.com/package/hexo-filter-plantuml
plantuml:
  render: "PlantUMLServer"

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 100
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 100
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: aath

# Hexo Beautify
beautify:
  types:
    - html
    - css
    - js
  exclude:
    - '*.min.css'
    - '*.min.js'
  html:
    'indent_inner_html': false
    'indent_size': 2
    'indent_with_tabs': false
  css:
    'indent_size': 2
    'newline_between_rules': true
    'indent_with_tabs': false
  js:
    'indent_size': 2
    'indent_with_tabs': false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:songdongsheng/songdongsheng.github.io.git
  branch: master
